            height: 20px;

        .content {

            height: 100vh;

        .welcome {

        }
        .welcome img {
            max-width: 400px;
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }

    <script>
        function loadApp(url, useIframe) {
            document.getElementById('welcomeScreen').style.display = 'none';
            let frame = document.getElementById('appFrame');
            if (useIframe) {
                frame.src = url;
                frame.style.display = 'block';
            } else {
                window.open(url, '_blank');
            }
